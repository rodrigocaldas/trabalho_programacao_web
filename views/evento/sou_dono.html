{{extend 'layout.html'}}
{{if eventos:}}
    <table class="table table-striped">
    <tr>
        <th>Nome</th>
        <th>Editar</th>
    </tr>
    {{for evento in eventos:}}
        <tr>
            <td>{{=evento.nome}}</td>
            <td>
                <a href="{{=URL('evento', 'editar_ou_apagar/'+ str(evento.id))}}" class="btn btn-inverse"><i class="icon-pencil icon-white"></i><i class="icon-trash icon-white"></i> Editar ou  Apagar evento</a>
            </td>
        </tr>
        </div>

    {{pass}}
    </table>
{{else:}}
    <h1>Você ainda não criou nenhum evento.</h1>
{{pass}}
